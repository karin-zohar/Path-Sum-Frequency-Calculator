<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Task - Surpass</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container mt-3">

    <h1>Programming Task for Surpass</h1>
    <main class="mb-3">
        <section class="input-form-container my-3">
            <form id="input-form" class="needs-validation">
                <div class="mb-3">
                    <label for="paste-input" class="form-label">Please enter your input:</label>
                    <textarea class="form-control" placeholder="Paste your input here" id="paste-input" required maxlength="600"
                        style="height: 450px">
                    </textarea>

                    <div class="warning invalid-feedback">
                        Please enter an input that contains numbers.
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Run</button>
            </form>
        </section>
        <section hidden class="output-container mt-3 overflow-y-scroll" style="max-height: 450px">
            <h2>Output:</h2>
            <p>Sum | Count</p>
            <ul class="result list-group"></ul>
        </section>

        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 10;">
            <div class="toast-header">
              <strong class="me-auto">Something wrong</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              This didn't work, please try again.
            </div>
          </div>

    </main>

    <script src="./libs/algebra-0.2.6.min.js"></script>
    <script src="./libs/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/controller.js"></script>

</body>

</html>
